<!-- getElementsByStyle({ color: "red", fontSize: "16px" });  
 
All elements whose computed style matches the given styles
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .one {
        height: 200px;
        width: 200px;
        background-color: red;
        margin: 12px;
      }

      .two {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one two"></div>
  </body>

  <script>
    // Not able to solve it by myself

    let elements = document.body.getElementsByTagName("*");

    function getElementsByStyle(property, value) {
      let results = [];
      for (let i = 0; i < elements.length; i++) {
        let element = elements[i];
        if (getComputedStyle(element)[property] === value) {
          results.push(element);
        }
      }
      return results;
    }

    let ans = getElementsByStyle("height", "200px");
    console.log(ans);
  </script>
</html>
